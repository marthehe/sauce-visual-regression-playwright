name: 🧪 Cross-Browser Tests on Sauce Labs

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Set up Sauce credentials
        run: |
          echo "SAUCE_USERNAME=${{ secrets.SAUCE_USERNAME }}" >> .env
          echo "SAUCE_ACCESS_KEY=${{ secrets.SAUCE_ACCESS_KEY }}" >> .env

      - name: 📤 Run Sauce Labs tests
        run: npx saucectl run
